            <form class="col-md-8 col-sm-6 p-4">

                    <label for="contact-name">Name</label>
                    <input class="form-control" type="text"></input>
                </div>
                <div class="form-group">

                <div class="form-group">

                    </div>
                    <button type="submit" class="btn contact-btn btn-lg pl-3 pr-3" data-toggle="modal" data-target="#myModalSubmit">Send</button>
                </div>
            </form>
        </div>
    </div>
